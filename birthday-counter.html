<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./birthday-counter.css" />
    <title>Birthday counter</title>
  </head>
  <body>
    <h2>birthday timer</h2>

    <div id="countdown">
      <div class="countdown-el Days">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-el hours">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes">
        <p class="big-text" id="min">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el seconds">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
